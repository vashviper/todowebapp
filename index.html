<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mb-3">
        <h1>Todo List</h1>
        <ul id="todoList" class="list-group">
            <!-- Todo items will be appended here -->
        </ul>
    </div>
    <div class="container">
        <form id="todo-form">
            <input type="text" id="taskName" class="form-control" placeholder="Task Name">
            <div class="mb-3">
                <!-- <select id="taskUrgency" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select> -->

                <!-- Radio btn demo -->
                <label>
                    <input type="radio" name="taskUrgency" value="low" checked>
                    Low
                </label>

                <label>
                    <input type="radio" name="taskUrgency" value="medium">
                    Medium
                </label>

                <label>
                    <input type="radio" name="taskUrgency" value="high">
                    High
                </label>
            </div>
            <input type="submit" id="addTodo" class="btn btn-primary mb-3" value="Add To Do" />
        </form>
    </div>



    <!-- Including data.js and script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
