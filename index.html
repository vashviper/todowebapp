<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>To-Do App</title>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="editedTaskText" class="form-control" placeholder="Edit task text">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList">
            <li>
                Task 1
                <button onclick="openEditModal()">Edit</button>
            </li>
            <li>
                Task 2
                <button onclick="openEditModal()">Edit</button>
            </li>
        </ul>
    </div>

<!-- Bootstrap Modal for Editing Task -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editedTaskText" class="form-control" placeholder="Edit task text">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitEditedTask()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    function openEditModal() {
        var editTaskModal = document.getElementById('editTaskModal');
        var modal = new bootstrap.Modal(editTaskModal);
        modal.show();
    }
</script>

<!-- Bootstrap and Data scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rGXP1KFoiB+KXYd98eLqfTCf4lFqA5u08klV0oVHhBzKJlGt3gdrB4q80qBzivY" crossorigin="anonymous"></script>
<script src="data.js"></script>

</body>
</html>
