<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>CRUD</h1>

    <div class="container mb-3">
        <h1>Todo List</h1>
        <ul id="todoList" class="list-group">
            <!-- Todo items will be appended here -->
        </ul>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Todo List</h1>      
      <div class="mb-3">
        <form id="todo-form">
	        <input type="text" id="taskName" class="form-control" placeholder="Task Name">
	        </div>
	        <div class="mb-3">
	            <select id="taskUrgency" class="form-control">
	                <option value="low">Low</option>
	                <option value="medium">Medium</option>
	                <option value="high">High</option>
	            </select>
	        </div>
	        <input type="submit" id="addTodo" class="btn btn-primary mb-3" value="Add To Do"/>
	      </form>
    
    </div>



    <!-- <button id="dom-btn" class="btn btn-primary">Click</button> -->


    <!-- Custom JS -->
    <script src="data.js"></script>
    <script src="script.js"></script>

    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
